<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
   <body>
    <div class="header container-fluid">
      <div class="headerRow row align-items-center">
        <div class="col-12 col-md-3col-3 text-center text-md-left">
          <h3col-3>Pastel Calculator</h3col-3>
        </div>
        <div class="col-12 col-md-3col-3"></div> <!-- Adjust spacing for larger screens -->
        <div class="col-12 col-md-3col-3 text-center text-md-right">
          <h3col-3>By Nicole Torres</h3col-3>
        </div>
      </div>
    </div>
    <!-- END OF header CONTAINER -->

    <div class="calculatorContainer container-fluid">
      <div class="row justify-content-center">
        <div class="calculatorBox col-12 col-md-8 col-lg-6">
          <div class="displayRow row">
            <div class="displayBox col-12 text-right">
              <h1 id="display">0</h1>
            </div><!-- END OF displayBox DIV -->
          </div><!-- END OF displayRow -->
          
          <!-- CALCULATOR BUTTONS -->
          <div class="calculatorButtons row text-center">
            <div class="col-3">
              <button class="btn btn-danger numBtn">AC</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-warning numBtn">CE</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">%</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">/</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">7</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">8</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">9</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">*</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">4</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">5</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">6</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">-</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">1</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">2</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">3</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">+</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">0</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-3">
              <button class="btn btn-primary numBtn">.</button>
            </div><!-- END OF BUTTON COL -->
            <div class="col-6">
              <button class="btn btn-success numBtn">=</button>
            </div><!-- END OF BUTTON COL -->
          </div><!-- END OF calculatorButtons ROW -->
          
        </div> <!-- END OF calculatorBox COL -->
      </div><!-- END OF calculatorBox COL -->
    </div> <!-- END OF calculatorBox ROW -->
    <!-- END calculatorContainer CONTAINER -->
  </body>
  <script type="text/javascript" src="./js/app.js"></script>
</html>
