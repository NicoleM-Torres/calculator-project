<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="header container-fluid">
      <div class="headerRow row">
        <div class="title col"><h4>Pastel Calculator</h4></div>
        <!-- END OF title  COL -->
        <div class="spaceHolder col-lg-8"></div>
        <div class="by col">
          <h4>By Nicole Torres</h4>
        </div>
        <!-- END OF by COL -->
        <div class="spaceHolder col"></div>
      </div>
      <!-- END OF headerRow ROW -->
    </div>
    <!-- END OF header CONTAINER -->

    <div class="calculatorContainer container-fluid">
      <div class="calculatorBox">
        <div class="displayRow row">
          <div class="spaceHolder col"></div>
          <div class="spaceHolder col"></div>
          <div class="displayBox col">
            <h1>display</h1>
          </div>
          <!-- END OF display COL -->
          <div class="spaceHolder col"></div>
        </div>
        <!-- END OF displayRow ROW -->

        <div class="calculatorButtons row">
          <div class="spaceHolder col"></div>

          <div class="columnOne col">
            <button class="numBtn"><p>GT</p></button>
          </div>
          <div class="columnTwo col">
            <button class="numBtn"><p>7</p></button>
          </div>
          <div class="columnThree col">
            <button class="numBtn"><p>8</p></button>
          </div>
          <div class="columnFour col">
            <button class="numBtn"><p>9</p></button>
          </div>
          <div class="columnFive col">
            <button class="numBtn"><p>÷</p></button>
          </div>
          <div class="columnSix col">
            <button class="numBtn"><p>%</p></button>
          </div>
          <div class="columnSeven col">
            <button class="numBtn"><p>OFF</p></button>
          </div>
          <div class="spaceHolder col"></div>
        </div>
        <!-- END OF calculatorButtons ROW -->

        <div class="calculatorButtons row">
          <div class="spaceHolder col"></div>
          <div class="columnOne col">
            <button class="numBtn"><p>→</p></button>
          </div>
          <div class="columnTwo col">
            <button class="numBtn"><p>4</p></button>
          </div>
          <div class="columnThree col">
            <button class="numBtn"><p>5</p></button>
          </div>
          <div class="columnFour col">
            <button class="numBtn"><p>6</p></button>
          </div>
          <div class="columnFive col">
            <button class="numBtn"><p>x</p></button>
          </div>
          <div class="columnSix col">
            <button class="numBtn"><p>√</p></button>
          </div>
          <div class="columnSeven col">
            <button class="numBtn"><p>MRC</p></button>
          </div>
          <div class="spaceHolder col"></div>
        </div>
        <!-- END OF calculatorButtons ROW -->

        <div class="calculatorButtons row">
          <div class="spaceHolder col"></div>

          <div class="columnOne col">
            <button class="numBtn"><p>CE</p></button>
          </div>
          <div class="columnTwo col">
            <button class="numBtn"><p>1</p></button>
          </div>
          <div class="columnThree col">
            <button class="numBtn"><p>2</p></button>
          </div>
          <div class="columnFour col">
            <button class="numBtn"><p>3</p></button>
          </div>
          <div class="columnFive col">
            <button class="numBtn"><p>-</p></button>
          </div>
          <div class="columnSix col">
            <button class="numBtn"><p>=</p></button>
          </div>
          <div class="columnSeven col">
            <button class="numBtn"><p>M-</p></button>
          </div>
          <div class="spaceHolder col"></div>
        </div>
        <!-- END OF calculatorButtons ROW -->

        <div class="calculatorButtons row">
          <div class="spaceHolder col"></div>
          <div class="columnOne col">
            <button class="numBtn"><p class="orangeCol">AC</p></button>
          </div>
          <div class="columnTwo col">
            <button class="numBtn"><p>0</p></button>
          </div>
          <div class="columnThree col">
            <button class="numBtn"><p>00</p></button>
          </div>
          <div class="columnFour col">
            <button class="numBtn"><p>.</p></button>
          </div>
          <div class="columnFive col">
            <button class="numBtn"><p>+</p></button>
          </div>
          <div class="columnSix col">
            <button class="numBtn"><p>=</p></button>
          </div>
          <div class="columnSeven col">
            <button class="numBtn"><p>M+</p></button>
          </div>
          <div class="spaceHolder col"></div>
        </div>
        <!-- END OF calculatorButtons ROW -->
      </div>
      <!-- END calculatorButtonBox Container -->
    </div>
    <!-- END calculatorContainer CONTAINER -->
  </body>
  <script type="text/javascript" src="./js/app.js"></script>
</html>
